<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>They Are Watching</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000 url('hidden-image.jpg') no-repeat center center;
      background-size: cover;

      /* Make it look pure black */
      filter: brightness(0);
    }

    h1 {
      color: white;
      font-family: serif;
      font-size: 3em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 onclick="playWhisper()">they are watching</h1>

  <audio id="whisper" src="whisper.mp3"></audio>

  <script>
    function playWhisper() {
      document.getElementById("whisper").play();
    }
  </script>
</body>
</html>
